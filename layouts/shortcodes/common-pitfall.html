<div class="alert alert-warning" role="alert">
  <h5 class="alert-heading">
    <i class="bi bi-exclamation-circle-fill me-1"></i> Common Pitfall
  </h5>
  <hr>
  {{ $inner := .Inner | markdownify }}
  {{ if not (findRE "^<p>" $inner) }}
    <p>{{ $inner }}</p>
  {{ else }}
    {{ $inner }}
  {{ end }}
</div>
