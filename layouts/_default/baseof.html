<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="description" content="{{ block "description" . }}{{ .Site.Params.Description }}{{ end }}">
    <meta name="googlebot" content="notranslate">

    <link rel="icon" href="{{ .Site.BaseURL }}/favicon.ico" sizes="any">
    <link rel="icon" href="{{ .Site.BaseURL }}/logo.svg" type="image/svg+xml">
    <link rel="manifest" href="{{ .Site.BaseURL }}/manifest.webmanifest">

    {{ $style := resources.Get "main.scss" | toCSS (dict "outputStyle" "compressed") | minify }}
		<link rel="stylesheet" href="{{ $style.Permalink }}">

    <script defer data-domain="learnjsonschema.com" src="https://plausible.io/js/script.outbound-links.js"></script>

    <script type="application/ld+json">
      {
        "@context" : "https://schema.org",
        "@type" : "WebSite",
        "name" : "{{ .Site.Title }}",
        "url" : "{{ .Site.BaseURL }}",
        "license": "https://www.gnu.org/licenses/agpl-3.0.html"
      }
    </script>
  </head>
  <body class="h-100 d-flex flex-column">
    {{ partial "navigation.html" . }}

    {{ block "main" . }}

    <div id="search-results"></div>
    <div class="search-loading">Loading...</div>
    
    {{ end }}
    
    {{ partial "footer.html" . }}
    
    {{ $js := resources.Get "main.js" | js.Build (dict "minify" true "target" "es2015") }}
    <script async src="{{ $js.Permalink }}"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js" integrity="sha512-Nqw1tH3mpavka9cQCc5zWWEZNfIPdOYyQFjlV1NvflEtQ0/XI6ZQ+H/D3YgJdqSUJlMLAPRj/oXlaHCFbFCjoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
